<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 1 Walkthrough</title>
  <script src="vendor/jquery.js"></script>
  <script src='client.js'></script>
</head>
<body>
  <h1>Weekend 1 Walkthrough</h1>
  <!-- New Employee Form -->
  <label for='firstName'>First Name</label>
  <input type='text' name='firstName' placeholder='First Name' id='firstName' class='employeeFormInput'>
  <label for='lastName'>Last Name</label>
  <input type='text' name='lastName' placeholder='Last Name' id='lastName' class='employeeFormInput'>
  <label for='idNumber'>ID Number</label>
  <input type='number' name='idNumber' placeholder='ID Number' id='idNumber' class='employeeFormInput'>
  <label for='jobTitle'>Job Title</label>
  <input type='text' name='jobTitle' placeholder='Job Title' id='jobTitle' class='employeeFormInput'>
  <label for='annualSalary'>Annual Salary</label>
  <input type='number' name='annualSalary' placeholder='Annual Salary' id='annualSalary' class='employeeFormInput'>
  <button type='button'id='submitNewEmployee'>Submit</button>
  <!-- Table of Employees -->
  <h3>Employee List</h3>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody id='employeeTableBody'>
    </tbody>
  </table>
  <!-- Monthly Salary Expenditures Section -->
  <h3>Monthly Salary Expenditures: <span id='monthlyExpenses'>0</span></h3>
</body>
</html>
